<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./sytle.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
        <title>Formulário</title>
    </head>
    <body>

        <div class="page">
            <header>
                <h1>
                    Avalie a sua mentoria
                </h1>

                <p>
                    Chegou a hora de avaliar o seu mentor. Bora lá?
                </p>
                    
                <img src="./images/header-img.png" alt="">
            </header>

            <form>

                <fieldset class="top-fieldset">
                    <legend class="top-legend">Informações Pessoais</legend>
                    
                    <div class="wrapper">   
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name"> Nome </label>
                                    <input type="text">
                            </div>
                            <div class="input-wrapper">
                                <label for="last-name"> Sobrenome </label>
                                    <input type="text">
                            </div>
                        </div>

                            <div class="input-wrapper">
                                <label for="email"> Email <span>(digite um email válido)</span></label>
                                    <input type="email">
                            </div>
                    </div> 
                </fieldset>    
                    
                <fieldset class="mentor-information"> 
                    <legend>Informações do Mentor</legend>

                        <div class="line"></div>

                        <div class="input-wrapper"> 
                            <label for="mentor-select"> Selecione quem foi o seu mentor </label>
                                <input type="text" class="mentor-select">
                        </div>

                        <div class="input-wrapper">
                            <label for="input-feedback"> Feedback sobre o mentor </label>
                                <input type=text class="input-feedback">
                        </div>


                            <div class="check">

                                <input type="checkbox" class="check-input">
                                <label for="checkbox" > Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>

                            </div>    

                </fieldset> 
                
                <fieldset class="next-mentoring"> 

                    <legend>Agendando próxima mentoria</legend>
                        <div class="line"></div>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="name"> Data </label>
                                    <input type="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="start"> Das </label>
                                    <input type="time">
                            </div>
                            <div class="input-wrapper">
                                <label for="end"> Até </label>
                                    <input type="time">
                            </div>
                        </div>

                        <input type="submit" class="sub-btn" value="salvar">

                  </div>
            </form>
        </div>
        
    </body>
    </html>
